<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Protective Field</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, #ffb6c1, #b8f2e6, #ffe6b8);
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      padding: 0 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      z-index: 20;
      color: #fff;
    }

    header .logo {
      font-weight: bold;
      font-size: 1rem;
      letter-spacing: 0.05em;
    }

    header nav a {
      margin-left: 30px;
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      transition: opacity 0.3s;
    }

    header nav a:hover {
      opacity: 0.7;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 50px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      color: #fff;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }

    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: radial-gradient(circle at center, #ffb6c1, #b8f2e6, #ffe6b8);
      z-index: 1;
    }

    .energy-circle {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,183,197,0.6), rgba(184,242,230,0.3), rgba(255,230,184,0.2));
      animation: pulse 4s infinite ease-in-out;
      transition: transform 0.3s ease-in-out;
    }

    .hero-text {
      position: relative;
      color: white;
      font-size: 2rem;
      z-index: 2;
      transition: transform 0.4s ease-in-out;
      cursor: pointer;
    }

    .hover-text {
      font-size: 0.8rem;
      margin-top: 1rem;
      opacity: 0.7;
    }

    .overlay-transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #ffb6c1, #b8f2e6, #ffe6b8);
      z-index: 9;
      pointer-events: none;
      transform: scale(0);
      opacity: 0;
      border-radius: 50%;
      transition: transform 1s ease-in-out, opacity 1s ease-in-out;
    }

    .overlay-transition.active {
      transform: scale(20);
      opacity: 1;
    }

    .second-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: radial-gradient(circle at center, #ffb6c1, #b8f2e6, #ffe6b8);
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      opacity: 0;
      z-index: 0;
      transition: opacity 1.2s ease-in-out;
    }

    .second-screen.visible {
      z-index: 2;
      opacity: 1;
    }

    .project {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle, #e0f7fa, #b3e5fc);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .project:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Xinyi Peng</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <canvas id="bgCanvas"></canvas>
  <div class="overlay-transition" id="overlay"></div>

  <section class="hero">
    <div class="energy-circle" id="circle"></div>
    <div class="hero-text" id="me">
      me
      <div class="hover-text">protective energy</div>
    </div>
  </section>

  <section class="second-screen" id="secondScreen">
    <div class="project">Project A</div>
    <div class="project">Project B</div>
    <div class="project">Project C</div>
  </section>

  <footer>
    <div>Â© 2025 Xinyi Peng</div>
    <div>
      <a href="#" style="color:white; text-decoration:none; margin-right:10px;">LinkedIn</a>
      <a href="#" style="color:white; text-decoration:none; margin-right:10px;">GitHub</a>
      <a href="#" style="color:white; text-decoration:none;">Email</a>
    </div>
  </footer>

  <script>
    const me = document.getElementById('me');
    const circle = document.getElementById('circle');
    const overlay = document.getElementById('overlay');
    const secondScreen = document.getElementById('secondScreen');
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');

    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.5 + 0.5,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5,
          alpha: Math.random() * 0.5 + 0.2
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${p.alpha})`;
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(drawParticles);
    }

    resizeCanvas();
    initParticles();
    drawParticles();
    window.addEventListener('resize', () => {
      resizeCanvas();
      initParticles();
    });

    me.addEventListener('mouseover', () => {
      circle.style.transform = 'scale(0.95)';
      me.style.transform = 'translateY(-3px)';
    });

    me.addEventListener('mouseout', () => {
      circle.style.transform = 'scale(1)';
      me.style.transform = 'translateY(0)';
    });

    me.addEventListener('click', () => {
      overlay.classList.add('active');
      setTimeout(() => {
        secondScreen.classList.add('visible');
      }, 600);
    });
  </script>
</body>
</html>
