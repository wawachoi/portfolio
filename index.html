    .hover-scale {

    /* Blob Layer Shake Animation */
    .blob-layer-1, .blob-layer-2, .blob-layer-3 {
      transition: none;
    }
    
    /* Shake keyframes for each layer - maintaining center position */
    @keyframes shake-layer-1 {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      15% { transform: translate(-50%, -50%) rotate(-8deg); }
      30% { transform: translate(-50%, -50%) rotate(5deg); }
      45% { transform: translate(-50%, -50%) rotate(-3deg); }
      60% { transform: translate(-50%, -50%) rotate(4deg); }
      75% { transform: translate(-50%, -50%) rotate(-2deg); }
      90% { transform: translate(-50%, -50%) rotate(1deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }
    
    @keyframes shake-layer-2 {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      20% { transform: translate(-50%, -50%) rotate(-5deg); }
      40% { transform: translate(-50%, -50%) rotate(4deg); }
      60% { transform: translate(-50%, -50%) rotate(-3deg); }
      80% { transform: translate(-50%, -50%) rotate(2deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }
    
    @keyframes shake-layer-3 {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      20% { transform: translate(-50%, -50%) rotate(4deg); }
      40% { transform: translate(-50%, -50%) rotate(-3deg); }
      60% { transform: translate(-50%, -50%) rotate(2deg); }
      80% { transform: translate(-50%, -50%) rotate(-1deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }
    
    /* Container hover effect - trigger shake animation */
    .blob-container:hover .blob-layer-1 {
      animation: shake-layer-1 0.6s ease-in-out;
    }
    
    .blob-container:hover .blob-layer-2 {
      animation: shake-layer-2 0.6s ease-in-out;
    }
    
    .blob-container:hover .blob-layer-3 {
      animation: shake-layer-3 0.6s ease-in-out;
    }

  <!-- JavaScript -->
  <script>
    // Navigation active state management
    function setActiveNavItem(activeHref) {
      const navItems = document.querySelectorAll('.nav-item');
      
      navItems.forEach(item => {
        const isActive = item.getAttribute('href') === activeHref;
        const icon = item.querySelector('svg');
        const text = item.querySelector('span');
        
        if (isActive) {
          // Active state: white background, black text (bold)
          item.className = 'nav-item active flex items-center gap-2 bg-white rounded-full hover:scale-110 transition-transform';
          item.style.height = '40px';
          item.style.border = '1.5px solid white';
          item.style.paddingLeft = '10px';
          item.style.paddingRight = '16px';
          icon.className = 'w-5 h-5 text-black';
          text.className = 'text-base font-bold text-black';
        } else {
          // Inactive state: black background, white text
          item.className = 'nav-item flex items-center gap-2 bg-black rounded-full hover:scale-110 transition-transform';
          item.style.height = '40px';
          item.style.border = '1.5px solid white';
          item.style.paddingLeft = '10px';
          item.style.paddingRight = '16px';
          icon.className = 'w-5 h-5 text-white';
          text.className = 'text-base font-medium text-white';
        }
      });
    }
    
    // Set active state based on current page
    const currentPage = window.location.pathname;
    if (currentPage.includes('work.html')) {
      setActiveNavItem('work.html');
    } else if (currentPage.includes('about.html')) {
      setActiveNavItem('about.html');
    } else {
      setActiveNavItem('index.html');
    }
    
    // Add click handlers for navigation items
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', function(e) {
        const href = this.getAttribute('href');
        setActiveNavItem(href);
      });
    });
    
    // Smooth scroll behavior
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
    
    // Add scroll-based animations
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };
    
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, observerOptions);
    
    // Observe elements for animation
    document.querySelectorAll('.hover-scale').forEach(el => {
      el.style.opacity = '0';
      el.style.transform = 'translateY(20px)';
      el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
      observer.observe(el);
    });
  </script>
